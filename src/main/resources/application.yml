spring:
  application:
    name: user-service
  cache:
    cache-names: user-cache
    redis:
      time-to-live: 600
server:
  port: 8099

datasource:
  url: jdbc:postgresql://localhost:5432/userdb
  username: postgres
  password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect


#    sql:
#      init:
#        mode: always


user:
  minAge: 18